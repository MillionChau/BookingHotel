name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'booking-hotel/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'booking-hotel/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./booking-hotel

    steps:
      - uses: actions/checkout@v4

      # üßπ D·ªçn s·∫°ch workspace ƒë·ªÉ tr√°nh cache c≈©
      - name: Clean workspace
        run: |
          git fetch --all
          git reset --hard origin/${{ github.ref_name }}
          git clean -fdx

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './booking-hotel/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Clear ESLint and build cache
        run: |
          rm -rf node_modules/.cache
          rm -f .eslintcache

      - name: Run Jest tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Build production
        run: npm run build --no-cache

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./booking-hotel
          start: npx serve -s build -l 3000
          wait-on: 'http://localhost:3000'
          browser: chrome
          command: npm run test:e2e

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: booking-hotel/build/
          retention-days: 7
